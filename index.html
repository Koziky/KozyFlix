<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix - Watch Movies & TV Shows Online</title>
  <meta name="description" content="Stream unlimited movies and TV shows with StreamFlix. Enjoy 50K+ movies and 25K+ TV series in stunning quality.">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <div class="logo">
          <span class="logo-icon">▶</span>
          <span class="logo-text">StreamFlix</span>
        </div>
        <div class="nav-links" id="navLinks">
          <button class="nav-link active" data-category="home">Home</button>
          <button class="nav-link" data-category="movies">Movies</button>
          <button class="nav-link" data-category="tv">TV Shows</button>
          <button class="nav-link" data-category="trending">Trending</button>
        </div>
      </div>
      <div class="navbar-right">
        <button class="search-btn" id="searchBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="heroSection">
    <div class="hero-backdrop" id="heroBackdrop"></div>
    <div class="hero-gradient"></div>
    <div class="hero-side-gradient"></div>
    <div class="hero-content" id="heroContent">
      <!-- Hero content will be injected here -->
    </div>
  </section>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <!-- Carousels will be injected here -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">StreamFlix</span>
      </div>
      <p class="footer-text">Your premium streaming destination</p>
      <p class="footer-copyright">© 2024 StreamFlix. All rights reserved.</p>
    </div>
  </footer>

  <!-- Movie Modal -->
  <div class="modal-overlay" id="movieModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be injected here -->
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="modal-overlay" id="searchModal">
    <div class="search-modal-content">
      <div class="search-header">
        <div class="search-input-wrapper">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" class="search-input" id="searchInput" placeholder="Search movies and TV shows...">
        </div>
        <button class="search-close" id="searchClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="search-results" id="searchResults">
        <!-- Search results will be injected here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
